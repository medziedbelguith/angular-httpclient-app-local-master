<div class="container custom-container-2">
  <h3 class="mb-3 text-center">User Details</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">User Details</th>
        <th scope="col">User Entry in List => {{userData.id}}</th>
      </tr>
    </thead>
    <tbody>
      <tr><td><b>ID</b></td><td>{{userData.id}}</td></tr>
      <tr><td><b>First Name</b></td><td>{{userData.first_name}}</td></tr>
      <tr><td><b>Last Name</b></td><td>{{userData.last_name}}</td></tr>
      <tr><td><b>Email</b></td><td>{{userData.email}}</td></tr>
      <tr><td><b>Avatar</b></td><td><img [src]="userData.avatar"></td></tr>
      <tr scope="col" colspan="2"><span class="edit" routerLink="/users-list"><button>Go Back to Users List</button></span></tr>
        <tr scope="col" colspan="2"><span class="edit" routerLink="/create-employee"><button>Go Back to Select User Section List</button></span></tr>
    </tbody>
  </table>
 </div>
